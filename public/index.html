<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,200,300,regular,500,600" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>What's to be done today?</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="New task" required>
            <button type="submit">Add</button>
        </form>
        <div class="controls">
            <button id="backup-btn">Backup Tasks</button>
            <button id="import-btn">Import Tasks</button>
        </div>
        <input type="file" id="import-input" accept=".json">
        <div id="error-container"></div>
        <ul id="task-list"></ul>
    </div>
    <footer>
        Made by <a href="https://frontend-erik.netlify.app/" target="_blank" rel="noopener noreferrer">Erik Karlsson</a>
    </footer>
    <script>
        const STORAGE_KEY = 'tasks';
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');
        const errorContainer = document.getElementById('error-container');
        const backupBtn = document.getElementById('backup-btn');
        const importBtn = document.getElementById('import-btn');
        const importInput = document.getElementById('import-input');

        let tasks = [];

        const showError = (message) => {
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        };

        const loadTasks = () => {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                tasks = stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.error('Error loading tasks:', error);
                tasks = [];
                showError('Error loading tasks. Starting fresh.');
            }
            renderTasks();
        };

        const saveTasks = () => {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            } catch (error) {
                console.error('Error saving tasks:', error);
                showError('Error saving tasks. Please try again.');
            }
        };

        const renderTasks = () => {
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one to get started!</div>';
                return;
            }

            taskList.innerHTML = '';
            tasks.forEach(task => addTaskToDOM(task));
        };

        const addTaskToDOM = (task) => {
            const li = document.createElement('li');
            li.className = `task${task.completed ? ' completed' : ''}`;
            li.dataset.id = task.id;

            const span = document.createElement('span');
            span.className = 'text';
            span.textContent = task.text;

            const completeButton = document.createElement('button');
            completeButton.textContent = task.completed ? 'Undo' : 'Complete';
            completeButton.onclick = () => toggleTask(task.id);

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => deleteTask(task.id);

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'task-actions';
            actionsDiv.appendChild(completeButton);
            actionsDiv.appendChild(deleteButton);

            li.appendChild(span);
            li.appendChild(actionsDiv);
            taskList.appendChild(li);
        };

        taskForm.onsubmit = (e) => {
            e.preventDefault();
            const taskText = taskInput.value.trim();
            
            if (!taskText) {
                showError('Please enter a task.');
                return;
            }

            const newTask = {
                id: Date.now(),
                text: taskText,
                completed: false
            };

            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            taskInput.value = '';
        };

        const toggleTask = (taskId) => {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        };

        const deleteTask = (taskId) => {
            if (!confirm('Are you sure you want to delete this task?')) return;

            tasks = tasks.filter(t => t.id !== taskId);
            saveTasks();
            renderTasks();
        };

        const backupTasks = () => {
            try {
                const dataStr = JSON.stringify(tasks, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `tasks-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error backing up tasks:', error);
                showError('Error creating backup. Please try again.');
            }
        };

        const importTasks = () => {
            importInput.click();
        };

        importInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const imported = JSON.parse(event.target.result);
                    
                    if (!Array.isArray(imported)) {
                        showError('Invalid file format. Please import a valid tasks backup.');
                        return;
                    }

                    if (confirm(`Import ${imported.length} task(s)? This will replace your current tasks.`)) {
                        tasks = imported;
                        saveTasks();
                        renderTasks();
                        showError('Tasks imported successfully!');
                    }
                } catch (error) {
                    console.error('Error importing tasks:', error);
                    showError('Error importing tasks. Please ensure the file is valid.');
                }
            };
            reader.readAsText(file);
            importInput.value = '';
        });

        backupBtn.addEventListener('click', backupTasks);
        importBtn.addEventListener('click', importTasks);

        // Load tasks on page load
        loadTasks();
    </script>
</body>
</html>
