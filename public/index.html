<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>What's to be done today?</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="New task" required>
            <button type="submit">Add</button>
        </form>
        <div id="error-container"></div>
        <ul id="task-list"></ul>
    </div>

    <script>
        const STORAGE_KEY = 'tasks';
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');
        const errorContainer = document.getElementById('error-container');

        let tasks = [];

        const showError = (message) => {
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        };

        const loadTasks = () => {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                tasks = stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.error('Error loading tasks:', error);
                tasks = [];
                showError('Error loading tasks. Starting fresh.');
            }
            renderTasks();
        };

        const saveTasks = () => {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            } catch (error) {
                console.error('Error saving tasks:', error);
                showError('Error saving tasks. Please try again.');
            }
        };

        const renderTasks = () => {
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one to get started!</div>';
                return;
            }

            taskList.innerHTML = '';
            tasks.forEach(task => addTaskToDOM(task));
        };

        const addTaskToDOM = (task) => {
            const li = document.createElement('li');
            li.className = `task${task.completed ? ' completed' : ''}`;
            li.dataset.id = task.id;

            const span = document.createElement('span');
            span.className = 'text';
            span.textContent = task.text;

            const completeButton = document.createElement('button');
            completeButton.textContent = task.completed ? 'Undo' : 'Complete';
            completeButton.onclick = () => toggleTask(task.id);

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => deleteTask(task.id);

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'task-actions';
            actionsDiv.appendChild(completeButton);
            actionsDiv.appendChild(deleteButton);

            li.appendChild(span);
            li.appendChild(actionsDiv);
            taskList.appendChild(li);
        };

        taskForm.onsubmit = async (e) => {
            e.preventDefault();
            const taskText = taskInput.value.trim();
            
            if (!taskText) {
                showError('Please enter a task.');
                return;
            }

            const newTask = {
                id: Date.now(),
                text: taskText,
                completed: false
            };

            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            taskInput.value = '';
        };

        const toggleTask = (taskId) => {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        };

        const deleteTask = (taskId) => {
            if (!confirm('Are you sure you want to delete this task?')) return;

            tasks = tasks.filter(t => t.id !== taskId);
            saveTasks();
            renderTasks();
        };

        // Load tasks on page load
        loadTasks();
    </script>
</body>
</html>
